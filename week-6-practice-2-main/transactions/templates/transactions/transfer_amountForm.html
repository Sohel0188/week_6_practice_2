
{% extends 'base.html' %} 
{% block head_title %}
{{ title }}
{% endblock %} 
{% block content %}

{% comment %} {% for message in messages %}
    <div class="bg-{{ message.tags }}-500 text-white p-2 rounded mb-2">
        {{ message }}
    </div>
{% endfor %} {% endcomment %}

<div class="w-full flex mt-5 justify-center ">
    <div class="bg-white w-5/12 rounded-lg">
        <h1 class="font-bold text-3xl text-center p-2 pt-10 p-5">{{ title }}</h1>
        <form method="POST" class="p-3">
            {% csrf_token %}
            {{form}}
            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                    Submit
                </button>
            </div> 
        </form>
         
    </div>
    
</div>
{% endblock %}
